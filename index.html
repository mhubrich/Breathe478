<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Breathe 478</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <div class="view" id="landing">
        <div class="button" id="start" onclick="start()">
            <div id="button-anim"></div>
            <span>Start</span>
        </div>
    </div>
    <div class="view" id="animation">
        <svg id="stop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <!-- Two icons, id=s1: close, id=s2: close-filled -->
            <path id="s1" d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path id="s1" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            <path id="s2" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
        <div id="circle">
            <h1 id="instruction"></h1>
        </div>
    </div>

    <script src="./js/animator.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/app.js"></script>
  </body>

</html>
